<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free</title>
    <script>
        function extractUrl(text) {
            const urlRegex = /(https?:\/\/[^\s]+)/g;
            let match = urlRegex.exec(text);
            return match ? match[0] : null;
        }

        function Free() {
            var url = document.getElementById('user-url').value;
            window.location.replace('https://freedium.cfd/' + url);

        }

        window.addEventListener('DOMContentLoaded', () => {
            const parsedUrl = new URL(window.location);
            // searchParams.get() will properly handle decoding the values.
            // alert('Title shared: ' + parsedUrl.searchParams.get('title'));
            // alert('Text shared: ' + parsedUrl.searchParams.get('text'));
            // alert('URL shared: ' + parsedUrl.searchParams.get('url'));


            if (extractUrl(parsedUrl.searchParams.get('text')) == null) {
                document.getElementById('url-input').style.visibility = 'visible';
                document.getElementById('Loading').style.display = 'none';

            } else {

                window.location.replace("https://freedium.cfd/" + extractUrl(parsedUrl.searchParams.get('text')));
            }








            document.getElementById('post-title').textContent = parsedUrl.searchParams.get('title');
        });
    </script>
</head>

<body>

    <div id="url-input"
        style="visibility:hidden; display: flex; justify-content: center; justify-items: center; flex-direction: column; margin-top: 40%;">

        <input type="text" id="user-url" placeholder="Enter a URL"
            style="height: 40px; border-color: rgb(40, 31, 56); border-radius: 5vw; margin: 8px; padding-left: 12px;">
        <center>

            <button onclick="Free()"
                style="width: 50%;height: 40px; border-radius: 5vw; background-color: rgb(53, 48, 104); color: aliceblue;">GO</button>
        </center>
    </div>

    <div id="Loading">

        <div style=" display: flex; justify-content: center; justify-items: center; margin-top: 30%;">

            <img src="logos/pwa-512x512.png" alt="Havit">

        </div>
        <center>

            <h1 style="font-family: Verdana, Geneva, Tahoma, sans-serif;">Loading...</h1>
        </center>

        <p id="post-title"></p>

    </div>
</body>

</html>

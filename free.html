<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free</title>
    <script>
        function extractUrl(text) {
            const urlRegex = /(https?:\/\/[^\s]+)/g;
            let match = urlRegex.exec(text);
            return match ? match[0] : null;
        }

        window.addEventListener('DOMContentLoaded', () => {
            const parsedUrl = new URL(window.location);
            // searchParams.get() will properly handle decoding the values.
            // alert('Title shared: ' + parsedUrl.searchParams.get('title'));
            // alert('Text shared: ' + parsedUrl.searchParams.get('text'));
            // alert('URL shared: ' + parsedUrl.searchParams.get('url'));

            // window.location.replace(extractUrl(parsedUrl.searchParams.get('text')));
            document.getElementById('frame').src = "https://freedium.cfd/" + extractUrl(parsedUrl.searchParams.get('text'));

            document.getElementById('post-title').textContent = parsedUrl.searchParams.get('title');
        });
    </script>
</head>

<body>
    <div>
        <iframe id="frame" src="demo_iframe.htm" style="border:none; width: 100%; height: 100%;"
            title="Iframe Example"></iframe>

        <!-- <h1 id="post-title"></h1>
        <p></p>
        <h4>loading...</h4> -->
    </div>
</body>

</html>
